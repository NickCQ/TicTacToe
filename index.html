<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="CSS/reset.css">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
       <div>
           Tic Tac Toe
       </div>
    </header>

    <main>
        <div class="hidden2">
            <div class="modal-content2">
                <div class="winner">
                    <div class="winnerword">
                        
                    </div>
                </div>
                <div class="Playagain">
                    <div class="finalbutton">
                        Play Again
                    </div>
                </div>
                <div class="NewGame">
                    <div class="finalbutton">
                        New Game
                    </div>
                </div>
            </div>
        </div>
        <div class="playermodal">
            <div class="modal-content">
                <div class="player1">
                    <div><span>Player 1</span></div>
                    <div><input type="text" placeholder="Player's 1 name"></div>
                </div>
                <div class="player2">
                    <div>
                        <select>
                            <option>Player 2</option>
                            <option>A.I</option>
                        </select>
                    </div>
                    <div class="player2name"><input type="text" placeholder="Player's 2 name"></div>
                    <div class="AIlevel">
                        <label class="difficulty">Easy
                            <input type="radio" name="radio">
                            <span class="checkmark"></span>
                        </label>
                        <label class="difficulty">Hard
                            <input type="radio" name="radio">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
                <div class="game"><span>Start Game</span></div>
            </div>
        </div>

       

        <div class='container'>
           <div class="player">
                <span></span>
           </div>
           <div class="player">
                <span></span>
           </div>
           <div class="board">
                <div class="check">
                    <span></span>
                </div>
                <div class="check">
                    <span></span>
                </div>
                <div class="check">
                    <span></span>
                </div>
                <div class="check">
                    <span></span>
                </div>
                <div class="check">
                    <span></span>
                </div>
                <div class="check">
                    <span></span>
                </div>
                <div class="check">
                    <span></span>
                </div>
                <div class="check">
                    <span></span>
                </div>
                <div class="check">
                    <span></span>
                </div>
           </div>
        </div>
    </main>
    
    <script src="script.js">
        

    </script>
</body>
</html>
